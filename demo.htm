<title>h5原生js图片懒加载插件</title>
<style type="text/css">
*{ padding:0; margin:0; list-style:none;}
ul{ padding:10px;}
img{ display:block; width:100%; margin-bottom:10px;}
 @-webkit-keyframes fadeIn {
		0% {
			opacity:0.5
		}100% {
			opacity:1
		}
	}
	
@keyframes fadeIn {
	0% {
		opacity:0.5
	}100% {
		opacity:1
	}
}
</style>
