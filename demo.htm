<style type="text/css">
*{ padding:0; margin:0; list-style:none;}

img{ display:block; width:120px; height:120px; margin-bottom:10px;}
</style>
<script type="text/javascript" src="js/SeeDownloadImg.js"></script>

<script type="text/javascript">

new SeeDownloadImg('[data-lz-src]', {
	top: 50, //元素在顶部伸出的高度
	bottom: 50, //元素在底部伸出的高度
	updateTag: true, //页面滚动后是否更新标签，比如ajax插入新的数据，需要重新更新标签
	fnLoadImg: function (obj) { //图片加载完成后执行方法，根据此api可以在图片加载完成后实现css3动画渲染等
		obj.style.width = '200px';
		obj.style.heght = '200px';
	}
});

</script>
